#
# generic mappings, specific territories get mapped to these
#
generic1: &generic1 |
        {{attention}}
        {{house}}
        {{building}}
        {{road}} {{house_number}}
        {{postcode}} {{#first}} {{city}} || {{town}} || {{village}} || {{state}} {{/first}}
        {{country}}

generic2: &generic2 |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{#first}} {{city}} || {{town}} || {{village}} || {{state}} || {{county}} {{/first}} {{postcode}}
        {{country}}

generic3: &generic3 |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{postcode}} {{#first}} {{city}} || {{town}} || {{village}} || {{state}} {{/first}}
        {{country}}

generic4: &generic4 |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{#first}} {{city}} || {{town}} || {{state_district}} || {{village}} {{/first}} {{#first}} {{state_code}} || {{state}} {{/first}} {{postcode}}
        {{country}}

generic5: &generic5 |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{#first}} {{city}} || {{town}} || {{village}} {{/first}} 
        {{#first}} {{state_district}} || {{state}} {{/first}}
        {{country}}

generic6: &generic6 |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{#first}} {{city}} || {{town}} || {{village}} {{/first}} 
        {{country}}

generic7: &generic7 |
        {{attention}}
        {{house}}
        {{building}}
        {{road}} {{house_number}} 
        {{#first}} {{city}} || {{town}} || {{village}} {{/first}}, {{postcode}} 
        {{country}}

fallback1: &fallback1 |
        {{attention}}
        {{house}}
        {{building}}
        {{road}} {{house_number}}
        {{suburb}}
        {{#first}} {{city}} || {{town}} || {{village}} || {{state}} {{/first}}
        {{country}}

default:
    address_template: *generic1
    fallback_template: *fallback1
#
# country / territory specific mappings
# please keep in alpha order by country code
#

# Andorra
AD:
    address_template: *generic3

# Austria
AT: 
    address_template: *generic1

# Australia
AU: 
    address_template: *generic4

# Belgium
BE: 
    address_template: *generic1
    
# Brazil
BR:
    address_template: |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}} {{road}}
        {{#first}} {{city}} || {{town}} || {{state_district}} || {{village}} {{/first}} - {{#first}} {{state_code}} || {{state}} {{/first}}
        {{postcode}}
        {{country}}

# Canada
CA: 
    address_template: *generic4

# Switzerland
CH: 
    address_template: *generic1

# Czech Republic
CZ: 
    address_template: *generic1

# Germany
DE:
    address_template: *generic1
    replace:
        - ["^Stadtteil ",""]
        - ["^Gemeinde ",""]
        - ["^Landkreis ",""]
        - ["^Kreis ",""]
        - ["^Grenze ",""]
        - ["^Regierungsbezirk ",""]
        - ["^Gemeindefreies Gebiet ",""]

# Denmark
DK:
    address_template: *generic1

# Estonia
EE:
    address_template: *generic1

# Spain
ES:
    address_template: *generic1

# Finnland
FI: 
    address_template: *generic1

# Falkland Islands - same as GB
FK: 
    address_template: *generic2

# Faroe Islands 
FO: 
    address_template: *generic1

# France
FR:
    address_template: *generic3

GB:
    address_template: *generic2
    fallback_template: *fallback1
    replace:
        - ["^Borough of ",""]
        - ["^County( of)? ",""]
        - ["^Parish of ",""]
        - ["^Central ",""]
        - ["^London Borough of .+","London"]
        - ["Royal Borough of ",""]

# Ireland
IE: 
    address_template: *generic6
    replace:
        - [" City$",""]

# Israel
IL: 
    address_template: *generic2

# Isle of Man
IM: 
    address_template: *generic2

# India
# http://en.wikipedia.org/wiki/Address_%28geography%29#India
IN:
    address_template: |
        {{attention}}
        {{house}}
        {{building}}
        {{house_number}}, {{road}}
        {{suburb}}
        {{#first}} {{city}} || {{town}} || {{village}} || {{state}} {{/first}} - {{postcode}}
        {{state}}
        {{country}}

# Iceland
IS: 
    address_template: *generic1

# Italy
IT: 
    address_template: *generic1

# Luxemburg
LU:
    address_template: *generic3

# Latvia
LV:
    address_template: *generic7

# Monaco
MC:
    address_template: *generic3

# Nederlands
NL:
    address_template: *generic1

# Norway
NO:
    address_template: *generic1

# New Zealand
NZ:
    address_template: *generic1

# Poland
PL:
    address_template: *generic1

# Singapore
SG:
    address_template: *generic3

# Slovakia
SK: 
    address_template: *generic1
    replace:
        - ["^District of ",""]

# Sweden
SW: 
    address_template: *generic1

# Turkey
TR: 
    address_template: *generic1

# USA
US: 
    address_template: *generic4


